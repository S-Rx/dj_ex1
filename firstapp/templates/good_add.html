{% extends "base.html" %}
{% block title %}Добавление товара :: {{ category.name }}{% endblock %}

{% block main %}
    <ul class="messagelist">
        {% for msg in messages %}
            <li class="{{ message.tags }}">{{ msg }}</li>
        {% endfor %}
    </ul>
    <form action="" method="post" {% if form.is_multipart %}enctype="multipart/form-data"{% endif %}>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Добавить">
    </form>
    <p><a href="{% url "index" cat_id=category.id %}?page={{ pn }}">Назад</a></p>
{% endblock %}
